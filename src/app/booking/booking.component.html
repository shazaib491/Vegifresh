<div class="hero-wrap hero-bread" style="background-image: url('assets/images/bg_1.jpg');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Wishlist</span></p>
        <h1 class="mb-0 bread">My Wishlist</h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section ftco-cart">
  <div class="container">
    <div class="row">
      <div class="col-md-12 ftco-animate fadeInUp ftco-animated">
        <div class="cart-list">
          <table class="table">
            <thead class="thead-primary">
              <tr class="text-center">
                <th class="text-center">Customer Name</th>
                <th class="text-center">Product List</th>
                <th class="text-center">Quantity</th>
                <th class="text-center">Price</th>
                <th class="text-center">Date</th>
                <th class="text-center">Time</th>
                <th class="text-center">Status</th>
              </tr>

            </thead>
            <tbody>
              <tr *ngFor="let item of booking">
                <td>{{uname}}</td>
                <td>{{item.productdetail.p_name}}</td>
                <td>{{item.qty}}</td>
                <td>{{item.amount}}</td>
                <td>{{item.purchasedAt | date}}</td>
                <td>{{item.purchasedAt |  date:'shortTime'}}</td>

                <td>
                  <a href="javascript:void(0)" class="btn btn-primary">{{(item.status)?'Delivered':'Pending'}}</a>


                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
