<div class="row">
  <div class="col-md-6  col-lg-3 ftco-animate fadeInUp ftco-animated">
    <div class="product">
      <a [routerLink]="['/productsingle',item._id]" class="img-prod">
        <img class="img-fluid" style="height: 200px;width:100%" src="{{item.p_img}}" alt="Colorlib Template">
        <span class="status">off</span>
        <div class="overlay"></div>
      </a>
      <div class="text py-3 pb-4 px-3 text-center">
        <h3><a href="#">{{item.p_name}}</a></h3>
        <div class="d-flex">
          <div class="pricing">
            <p class="price"><span class="mr-2 price-dc">Price</span><span class="price-sale">{{item.p_price}}</span>
            </p>
          </div>
        </div>
        <div class="bottom-area d-flex px-3">
          <div class="m-auto d-flex">
            <a href="javascript:void(0)"
              class="add-to-cart d-flex justify-content-center align-items-center text-center">
              <span><i class="ion-ios-menu"></i></span>
            </a>
            <a href="javascript:void(0)" class="buy-now d-flex justify-content-center align-items-center mx-1"
              (click)="addTocart(item)">
              <span><i [class]="isAddtoCart?'far fa-trash-alt':'ion-ios-cart'"></i></span>

            </a>
            <a href="#" class="heart d-flex justify-content-center align-items-center ">
              <span><i class="ion-ios-heart"></i></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
