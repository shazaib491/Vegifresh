<mat-card>
  <form [formGroup]="form" (submit)="addProducts()">
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Product Image</button>
      <div>
      </div>
      <input type="file" #filePicker (change)="getImage($event)">
      <img [src]="imagePreview" alt="no-image " *ngIf="imagePreview!=='' && imagePreview && form.get('image').valid ">
      <img [src]="imageById" alt="no-image " *ngIf="imageById && !imagePreview">
    </div>
    <mat-form-field>
      <input matInput type="text" placeholder="Enter Product title...." formControlName="p_name" required>
      <mat-error *ngIf="f.p_name.errors">
        <mat-error *ngIf="f.p_name.errors.required">
          p_name is required
        </mat-error>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Enter Product Discription...." formControlName="p_disc" required>
      <mat-error *ngIf="f.p_disc.errors">
        <mat-error *ngIf="f.p_disc.errors.required">
          p_disc is required
        </mat-error>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let cat of allCategory" value={{cat.catename}}>{{cat.catename}}</mat-option>
      </mat-select>
      <mat-hint align="end">Please Select Category^</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" placeholder="Enter Product price in kg or qt...." formControlName="p_price"
        required>
      <mat-error *ngIf="f.p_price.errors">
        <mat-error *ngIf="f.p_price.errors.required">
          p_price is required
        </mat-error>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Enter Product discount...." formControlName="discount" required>
      <mat-error *ngIf="f.discount.errors">
        <mat-error *ngIf="f.discount.errors.required">
          discount is required
        </mat-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Stock Type</mat-label>
      <mat-select formControlName="stock">
        <mat-option value="kg">kilograms</mat-option>
        <mat-option value="qt">quintal</mat-option>
      </mat-select>
      <mat-hint align="end">Please Select Type ^</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" placeholder="Enter stock_range...." formControlName="stock_range" required>
      <mat-error *ngIf="f.stock_range.errors">
        <mat-error *ngIf="f.stock_range.errors.required">
          stock_range is required
        </mat-error>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="f.invalid" type="submit">Submit</button>
  </form>
</mat-card>
