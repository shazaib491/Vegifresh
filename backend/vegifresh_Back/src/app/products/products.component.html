<table mat-table [dataSource]="ProductPost" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->

  <!-- Name Column -->


  <!-- Weight Column -->
  <ng-container matColumnDef="Image">
    <th mat-header-cell *matHeaderCellDef> Image</th>
    <td mat-cell *matCellDef="let element">
      <div class="post-image">
        <img [src]="element.p_img" alt="">
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="Product name">
    <th mat-header-cell *matHeaderCellDef> Product name </th>
    <td mat-cell *matCellDef="let element"> {{element.p_name}} </td>
  </ng-container>

  <ng-container matColumnDef="Product discription">
    <th mat-header-cell *matHeaderCellDef> Product Description </th>
    <td mat-cell *matCellDef="let element"> {{element.p_disc}} </td>
  </ng-container>

  <ng-container matColumnDef="Category">
    <th mat-header-cell *matHeaderCellDef>Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <ng-container matColumnDef="Product price">
    <th mat-header-cell *matHeaderCellDef> Product price </th>
    <td mat-cell *matCellDef="let element"> {{element.p_price}} </td>
  </ng-container>

  <ng-container matColumnDef="Discount">
    <th mat-header-cell *matHeaderCellDef> Discount </th>
    <td mat-cell *matCellDef="let element"> {{element.discount}}% </td>
  </ng-container>



  <ng-container matColumnDef="Stock Range">
    <th mat-header-cell *matHeaderCellDef>Stock Range</th>
    <td mat-cell *matCellDef="let element"> {{element.stock_range}}{{element.stock}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>status</th>
    <td mat-cell *matCellDef="let element">
      <div class="example-button-row">

        <div class="example-flex-container">
          <button *ngIf="element.stock_range > 0" class="" mat-icon-button color="accent"><i
              class="fas fa-check-circle"></i></button>
          <button *ngIf="element.stock_range <= 0" class="" mat-icon-button color="warn"><i
              class="far fa-times-circle"></i></button>
        </div>
      </div>

    </td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element" style="display: flex; justify-content: space-around;">
      <button mat-raised-button color="primary" *ngIf="userIsAutheticated"
        [routerLink]="['/products/editProducts',element._id]">Edit</button>
      <button mat-raised-button color="accent" *ngIf="userIsAutheticated"
        (click)="deleteProduct(element._id)">delete</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="row">
  <div class="col-md-6 ms-auto mt-4">
    <mat-paginator #paginator [length]="totalPost" [pageSize]="postPerPage" [pageSizeOptions]="pageSizeOption"
      (page)="onChangePost($event)" *ngIf="ProductPost.length > 0"></mat-paginator>
  </div>

</div>
