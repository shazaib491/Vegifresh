
    <table mat-table [dataSource]="logoPost" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let element">
          <div class="post-image">
            <img [src]="element.image" alt="">
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" style="display: flex; justify-content: space-around;">
          <button mat-raised-button color="primary" *ngIf="userIsAutheticated"   [routerLink]="['/dashboard/logo-edit',element._id]">Edit</button>
          <button mat-raised-button color="accent"  *ngIf="userIsAutheticated"  (click)="deleteLogo(element._id)">delete</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="row">
      <div class="col-md-6 ms-auto mt-4">
        <mat-paginator #paginator [length]="totalPost" [pageSize]="postPerPage"  [pageSizeOptions]="pageSizeOption" (page)="onChangePost($event)" *ngIf="logoPost.length > 0"></mat-paginator>

      </div>

    </div>
