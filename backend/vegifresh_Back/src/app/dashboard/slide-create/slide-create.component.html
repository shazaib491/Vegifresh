<mat-card>
  <form [formGroup]="form" (submit)="addSlides()">
    <mat-form-field>
      <input matInput type="text" placeholder="Enter Title...." formControlName="title" required>
      <mat-error *ngIf="f.title.errors">
        <mat-error *ngIf="f.title.errors.required">
          Title is required
        </mat-error>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Enter subtitle...." formControlName="subtitle" required>
      <mat-error *ngIf="f.subtitle.errors">
        <mat-error *ngIf="f.subtitle.errors.required">
          subtitle is required
        </mat-error>
      </mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Select Image</button>
      <div>
      </div>
      <input type="file" #filePicker (change)="getImage($event)">

      <img [src]="imagePreview" alt="no-image " *ngIf="imagePreview!=='' && imagePreview && form.get('image').valid ">
      <img [src]="imageById" alt="no-image " *ngIf="imageById && !imagePreview">
    </div>
    <button mat-raised-button color="primary" [disabled]="f.invalid" type="submit">Submit</button>
  </form>
</mat-card>
