<!-- login page  -->
<!-- ============================================================== -->



<mat-card>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <mat-form-field>
      <input matInput type="text" name="email" placeholder="Enter Email ..." ngModel #email="ngModel" autocomplete="off"
        required>
      <mat-error *ngIf="email.invalid">Please Enter Email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" name="mobile" placeholder="Enter Mobile ..." ngModel #mobile="ngModel"
        autocomplete="off" required>
      <mat-error *ngIf="mobile.invalid">Please Enter Mobile</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Password" name="password" ngModel #password='ngModel' required
        minlength="8">
      <mat-error *ngIf="password.invalid">Please Enter Password</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Confirm-Password" name="confirmpassword" ngModel #confirmpassword='ngModel'
        required minlength="8">
      <mat-error *ngIf="password.invalid">Please Enter Password</mat-error>
    </mat-form-field>


    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
  </form>
</mat-card>
